<div class="alert alert-danger container mt-3" *ngIf="isCorrect">{{ errorMessage }}
  <br *ngIf="isCorrect" />
</div>
<div class="container mt-lg-1">
  UserName :  <input type="text" name="userName" [(ngModel)]="username" /> 
  Password :  <input type="password" name="password" [(ngModel)]="password" />
  <button (click)="func()"  type="button" class="btn btn-primary m-2" name="login">Login</button>
</div>
